<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JayZilla Quote Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, textarea {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5em;
      padding: 0.7em 1.2em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .cost-display {
      margin-top: 1em;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>JayZilla Services</h1>
  <h2 style="text-align: center;">Quote Calculator</h2>

  <form id="quoteForm">
    <label>Name:
      <input type="text" name="name" required />
    </label>
    <label>Email:
      <input type="email" name="email" required />
    </label>
    <label>Company Name:
      <input type="text" name="company" />
    </label>
    <label>Pickup Date & Time:
      <input type="datetime-local" name="pickupTime" />
    </label>
    <label>Delivery Stops (one per line):
      <textarea id="stops" name="stops" rows="4" placeholder="123 Main St, City, ST..."></textarea>
    </label>
    <label>Estimated Total Mileage:
      <input type="text" id="mileage" name="mileage" readonly />
    </label>
    <label>Rate per Mile ($):
      <input type="number" id="rate" name="rate" value="1.25" readonly />
    </label>

    <div class="cost-display">Total Cost: $<span id="cost">0.00</span></div>

    <button type="button" onclick="calculateMileage()">Get Quote</button>
    <button type="submit">Submit Booking</button>
  </form>

  <script>
    const baseAddress = '4910 W 86th St, Indianapolis, IN 46268';
    const apiKey = 'AIzaSyB0cla2RYMA65U2yCpvs7Xjr0ley1h8qtg'; // Replace this securely

    async function calculateMileage() {
      const stopsText = document.getElementById('stops').value.trim();
      if (!stopsText) return alert('Enter at least one stop.');

      const stops = stopsText.split('\n').map(stop => stop.trim()).filter(Boolean);
      const waypoints = stops.slice(0, -1).map(loc => `via:${encodeURIComponent(loc)}`).join('|');
      const origin = encodeURIComponent(baseAddress);
      const destination = encodeURIComponent(stops[stops.length - 1]);

      const url = `https://maps.googleapis.com/maps/api/directions/json?origin=${origin}&destination=${destination}&waypoints=${waypoints}&key=${apiKey}`;

      try {
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
        const res = await fetch(proxyUrl);
        const json = await res.json();
        const data = JSON.parse(json.contents);

        if (data.status !== 'OK') {
          throw new Error(data.error_message || 'API error: ' + data.status);
        }

        const distanceMeters = data.routes[0].legs.reduce((sum, leg) => sum + leg.distance.value, 0);
        const mileage = (distanceMeters / 1609.34).toFixed(2);
        const rate = parseFloat(document.getElementById('rate').value);
        const cost = (mileage * rate).toFixed(2);

        document.getElementById('mileage').value = mileage;
        document.getElementById('cost').textContent = cost;
      } catch (error) {
        alert('Failed to calculate mileage: ' + error.message);
        console.error(error);
      }
    }
  </script>
</body>
</html>
