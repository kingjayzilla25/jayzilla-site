<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote Calculator - JayZilla Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .total {
      font-weight: bold;
      margin-bottom: 15px;
    }
    button {
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>JayZilla Services</h1>
  <h2>Quote Calculator</h2>
  <form action="https://formspree.io/f/mzzenndl" method="POST" onsubmit="prepareSubmission()">
    <label>Name:
      <input type="text" name="name" required>
    </label>
    <label>Email Address:
      <input type="email" name="email" required>
    </label>
    <label>Company Name (if applicable):
      <input type="text" name="company">
    </label>
    <label>Preferred Pickup Date & Time:
      <input type="datetime-local" name="pickup_time" required>
    </label>
    <label>Delivery Stops (one per line):
      <textarea name="stops" id="stops" rows="4" required></textarea>
    </label>
    <label>Estimated Total Mileage:
      <input type="number" name="mileage" id="mileage" step="0.1" required>
    </label>
    <label>Rate per Mile ($):
      <input type="number" name="rate" id="rate" value="1.25" step="0.01" readonly>
    </label>
    <p class="total">Total Cost: $<span id="totalCost">0.00</span></p>
    <label>Additional Instructions or Notes:
      <textarea name="notes" rows="3"></textarea>
    </label>
    <button type="button" onclick="calculateTotal()">Get Quote</button>
    <button type="submit">Submit Booking</button>
  </form> <script>
    function calculateTotal() {
      const mileage = parseFloat(document.getElementById("mileage").value);
      const rate = parseFloat(document.getElementById("rate").value);
      const total = mileage * rate;
      document.getElementById("totalCost").textContent = total.toFixed(2);
    }

    function prepareSubmission() {
      calculateTotal();
    }
  </script></body>
</html>
