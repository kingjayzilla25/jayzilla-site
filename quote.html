<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
    }
    input, textarea {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Request a Quote</h2>
    <form action="https://formspree.io/f/mzzenndl" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="phone">Phone Number:</label>
  <input type="text" id="phone" name="phone" required>

  <label for="pickup">Pickup Address:</label>
  <input type="text" id="pickup" name="pickup" required>

  <label for="dropoff">Drop-off Address:</label>
  <input type="text" id="dropoff" name="dropoff" required>

  <label for="mileage">Estimated Mileage:</label>
  <input type="number" id="mileage" name="mileage" step="0.1">

  <label for="notes">Additional Notes:</label>
  <textarea id="notes" name="notes" rows="4"></textarea>

  <button type="submit">Submit Quote Request</button>
</form>

  </div>
</body>
</html>
