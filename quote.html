<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JayZilla Services - Get a Quote</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    #quoteResult {
      background-color: #e0f7fa;
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Request a Delivery Quote</h1>
  <form>
    <input type="text" id="pickup" placeholder="Enter Pickup Address" required>
    <input type="text" id="dropoff" placeholder="Enter Drop-off Address" required>
    <button type="button" onclick="getDeliveryQuote()">Get Delivery Quote</button>
  </form>

  <div id="quoteResult"></div>

  <script>
    async function getDeliveryQuote() {
      const origin = document.getElementById('pickup').value;
      const destination = document.getElementById('dropoff').value;
      const resultBox = document.getElementById('quoteResult');

      if (!origin || !destination) {
        resultBox.style.display = 'block';
        resultBox.innerText = "Please enter both pickup and drop-off addresses.";
        return;
      }

      try {
        const response = await fetch(`/api/quote?origins=${encodeURIComponent(origin)}&destinations=${encodeURIComponent(destination)}`);
        const data = await response.json();

        if (data.error) {
          resultBox.style.display = 'block';
          resultBox.innerText = "Error fetching quote. Please check the addresses.";
        } else {
          resultBox.style.display = 'block';
          resultBox.innerHTML = `
            <strong>Delivery Quote:</strong><br>
            From: ${data.origin} <br>
            To: ${data.destination} <br>
            Distance: ${data.distance} <br>
            Time Estimate: ${data.duration} <br>
            <strong>Price: ${data.estimated_price}</strong>
          `;
        }
      } catch (err) {
        resultBox.style.display = 'block';
        resultBox.innerText = "An unexpected error occurred. Please try again.";
      }
    }
  </script>

</body>
</html>
