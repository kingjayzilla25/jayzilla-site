<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JayZilla Quote Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, textarea, input, button {
      width: 100%;
      display: block;
      margin-bottom: 15px;
    }
    button {
      width: auto;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    .cost-display {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>JayZilla Services</h1>
  <h2>Quote Calculator</h2> <form id="quoteForm">
    <label>Name:<input type="text" name="name" required /></label>
    <label>Email:<input type="email" name="email" required /></label>
    <label>Company Name:<input type="text" name="company" /></label>
    <label>Pickup Date & Time:<input type="datetime-local" name="pickupTime" /></label>
    <label>Delivery Stops (one per line):<textarea id="stops" rows="4" placeholder="123 Main St, City, ST"></textarea></label>
    <label>Estimated Total Mileage:<input type="text" id="mileage" readonly /></label>
    <label>Rate per Mile:<input type="number" value="1.25" id="rate" readonly /></label>
    <div class="cost-display">Total Cost: $<span id="cost">0.00</span></div>
    <button type="button" onclick="calculateMileage()">Get Quote</button>
  </form> <script>
    const baseAddress = 'Indianapolis, IN 46268';
    const apiKey = 'AIzaSyB0cla2RYMA65U2yCpvs7Xjr0ley1h8qtg'; // Replace with a secure method on production

    async function calculateMileage() {
      const stopsText = document.getElementById('stops').value.trim();
      if (!stopsText) return alert('Enter at least one stop.');

      const stops = stopsText.split('\n').map(stop => stop.trim()).filter(Boolean);
      const waypoints = stops.slice(0, -1).map(loc => `via:${encodeURIComponent(loc)}`).join('|');
      const origin = encodeURIComponent(baseAddress);
      const destination = encodeURIComponent(stops[stops.length - 1]);

      const url = `https://maps.googleapis.com/maps/api/directions/json?origin=${origin}&destination=${destination}&waypoints=${waypoints}&key=${apiKey}`;

      try {
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
        const res = await fetch(proxyUrl);
        const json = await res.json();
        const data = JSON.parse(json.contents);

        const totalMeters = data.routes[0].legs.reduce((sum, leg) => sum + leg.distance.value, 0);
        const miles = totalMeters / 1609.34;
        const cost = miles * 1.25;

        document.getElementById('mileage').value = miles.toFixed(2);
        document.getElementById('cost').textContent = cost.toFixed(2);
      } catch (err) {
        console.error(err);
        alert('Failed to calculate mileage.');
      }
    }
  </script></body>
</html>
