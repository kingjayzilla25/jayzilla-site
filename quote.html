<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JayZilla Services - Quote Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 600px;
      line-height: 1.6;
      background: #f4f4f4;
      padding: 20px;
    }
    input, textarea, select, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
    }
    .success-message {
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 5px;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>JayZilla Services</h2>
  <h3>Quote Calculator</h3>
  <form id="quoteForm" action="https://formspree.io/f/mzzenndl" method="POST">
    <label>Name:
      <input type="text" name="name" required>
    </label>
    <label>Email Address:
      <input type="email" name="email" required>
    </label>
    <label>Company Name (if applicable):
      <input type="text" name="company">
    </label>
    <label>Preferred Pickup Date & Time:
      <input type="datetime-local" name="pickup_datetime">
    </label>
    <label>Delivery Stops (one per line):
      <textarea name="stops" rows="4"></textarea>
    </label>
    <label>Estimated Total Mileage:
      <input type="number" name="mileage" step="0.1">
    </label>
    <label>Rate per Mile ($):
      <input type="number" name="rate" value="1.25" step="0.01" readonly>
    </label>
    <p><strong>Total Cost:</strong> $<span id="totalCost">0.00</span></p>
    <label>Additional Instructions or Notes:
      <textarea name="notes" rows="3"></textarea>
    </label>
    <button type="button" onclick="calculateQuote()">Get Quote</button>
    <button type="submit">Submit Booking</button>
  </form> <div class="success-message" id="successMessage">
    Your request has been received, expect a call or email response shortly.
  </div> <script>
    const form = document.getElementById("quoteForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = new URLSearchParams(formData);

      const response = await fetch(form.action, {
        method: "POST",
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        form.reset();
        successMessage.style.display = "block";
      }
    });

    function calculateQuote() {
      const mileage = parseFloat(form.mileage.value) || 0;
      const rate = parseFloat(form.rate.value) || 1.25;
      const total = mileage * rate;
      document.getElementById("totalCost").innerText = total.toFixed(2);
    }
  </script></body>
</html>
