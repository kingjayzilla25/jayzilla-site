<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JayZilla Services - Quote</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #confirmation-message {
      display: none;
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>JayZilla Services</h1>
  <h2>Quote Calculator</h2>

  <form id="quote-form" action="https://formspree.io/f/mzzenndl" method="POST">
    <label for="name">Name:</label>
    <input type="text" name="name" required />

    <label for="email">Email Address:</label>
    <input type="email" name="email" required />

    <label for="company">Company Name (if applicable):</label>
    <input type="text" name="company" />

    <label for="pickup">Preferred Pickup Date & Time:</label>
    <input type="datetime-local" name="pickup" required />

    <label for="stops">Delivery Stops (one per line):</label>
    <textarea name="stops" id="stops" rows="4" required></textarea>

    <label for="mileage">Estimated Total Mileage:</label>
    <input type="number" name="mileage" id="mileage" required />

    <label for="rate">Rate per Mile ($):</label>
    <input type="number" name="rate" id="rate" step="0.01" value="1.25" readonly />

    <p><strong>Total Cost:</strong> $<span id="total-cost">0.00</span></p>

    <label for="notes">Additional Instructions or Notes:</label>
    <textarea name="notes" rows="3"></textarea>

    <button type="button" onclick="calculateQuote()">Get Quote</button>
    <button type="submit">Submit Booking</button>

    <p id="confirmation-message">
      Your request has been received, expect a call or email response shortly.<br>
      A secure payment link will be sent to your email shortly after your booking is reviewed.
    </p>
  </form>

  <script>
    const form = document.getElementById("quote-form");
    const confirmationMessage = document.getElementById("confirmation-message");

    function calculateQuote() {
      const mileage = parseFloat(document.getElementById("mileage").value) || 0;
      const rate = parseFloat(document.getElementById("rate").value) || 1.25;
      const total = (mileage * rate).toFixed(2);
      document.getElementById("total-cost").textContent = total;
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.reset();
          document.getElementById("total-cost").textContent = "0.00";
          confirmationMessage.style.display = "block";
        }
      }).catch(error => {
        console.error("Form submission failed:", error);
      });
    });
  </script>
</body>
</html>
