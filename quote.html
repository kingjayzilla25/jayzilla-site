<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get a Quote - JayZilla Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    label, input, textarea, button {
      display: block;
      width: 100%;
      margin: 10px 0;
    }
    h1, h2 {
      text-align: center;
    }
    #totalCost {
      font-size: 1.3em;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>JayZilla Services</h1>
  <h2>Quote Calculator</h2>
  <form id="bookingForm" action="https://formspree.io/f/xpzvgrrr" method="POST">
    <label for="stops">Delivery Stops (one per line):</label>
    <textarea id="stops" name="stops" rows="5" placeholder="Enter each stop address on a new line" required></textarea><label for="totalMileage">Estimated Total Mileage:</label>
<input type="number" id="totalMileage" name="mileage" placeholder="Enter estimated mileage" required />

<label for="rate">Rate per Mile ($):</label>
<input type="text" id="rate" value="1.25" disabled />

<input type="hidden" id="calculatedTotal" name="calculatedTotal" value="">
<p id="totalCost">Total Cost: $0.00</p>

<button type="button" id="calculateBtn">Get Quote</button>
<button type="submit">Submit Booking</button>

  </form> <script>
    const form = document.getElementById('bookingForm');
    const mileageInput = document.getElementById('totalMileage');
    const totalCostSpan = document.getElementById('totalCost');
    const hiddenTotal = document.getElementById('calculatedTotal');

    document.getElementById('calculateBtn').addEventListener('click', function() {
      const mileage = parseFloat(mileageInput.value);
      const rate = 1.25;
      if (!isNaN(mileage)) {
        const total = (mileage * rate).toFixed(2);
        totalCostSpan.textContent = `Total Cost: $${total}`;
        hiddenTotal.value = `$${total}`;
      } else {
        alert('Please enter a valid mileage value.');
      }
    });
  </script></body>
</html>
