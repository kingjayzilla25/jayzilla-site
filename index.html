<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JayZilla Booking</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label, input, button { display: block; margin: 10px 0; width: 100%; }
    #stops input { margin-top: 5px; }
  </style>
</head>
<body>
  <h1>JayZilla Delivery Booking</h1>
  <form id="bookingForm">
    <label for="stops">Delivery Stops (one per line):</label>
    <textarea id="stops" rows="5" placeholder="Enter each stop address on a new line"></textarea><label for="totalMileage">Total Mileage:</label>
<input type="number" id="totalMileage" placeholder="Enter estimated total mileage" />

<label for="rate">Rate per Mile ($):</label>
<input type="text" id="rate" value="1.25" disabled />

<p><strong>Total Cost: $<span id="totalCost">0.00</span></strong></p>

<button type="submit">Get Quote</button>

  </form> <script>
    const form = document.getElementById('bookingForm');
    const mileageInput = document.getElementById('totalMileage');
    const totalCostSpan = document.getElementById('totalCost');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const mileage = parseFloat(mileageInput.value);
      const rate = 1.25;
      if (!isNaN(mileage)) {
        const total = (mileage * rate).toFixed(2);
        totalCostSpan.textContent = total;
      } else {
        alert('Please enter a valid mileage value.');
      }
    });
  </script></body>
</html>
